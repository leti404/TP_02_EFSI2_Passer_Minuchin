<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <button id="toggleMode" class="toggle-btn">Modo Oscuro</button>
        <h1>Formulario</h1>
        <form id="miFormulario">
            <label for="nomb">Nombre: </label>
            <input type="text" id="nomb" class="input-field" oninput="Verificar3car()">
            <p class="error" id="nomb3car"></p>

            <label for="ape">Apellido: </label>
            <input type="text" id="ape" class="input-field" oninput="Verificar3car2()">
            <p class="error" id="ape3car"></p>

            <label for="mail">Email: </label>
            <input type="email" id="mail" class="input-field" oninput="VerificarMail()">
            <p class="error" id="mailError"></p>

            <label for="contra">Contraseña</label>
            <input type="password" id="contra" class="input-field" oninput="VerificarFuerteContra()"> 
            <p class="error" id="contraError"></p>

            <label for="contraveri">Verificar Contraseña</label>
            <input type="password" id="contraveri" class="input-field" oninput="VerificarContra()">
            <p class="error" id="contraCoincide"></p>

            <button type="submit" class="btn btn-primary" onclick="VerificarForm(event)">Submit</button>
            <p class="error" id="formError"></p>
        </form>
    </div>
</body>
</html>

<script>
document.getElementById('toggleMode').addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    const button = document.getElementById('toggleMode');
    button.textContent = document.body.classList.contains('dark-mode') ? 'Modo Claro' : 'Modo Oscuro';
});
</script>
